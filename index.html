<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap">
    <title>QR code to Frontend Mentor</title>
</head>
<body>
    <main class="container">
        <article class="main-content">
            <img src="image-qr-code.png" alt="QR CODE leading to www.frontendmentor.com" class="qr-code">
            <h1 class="qrcode-heading">
                Improve your front-end skills by building projects
            </h1>
            <p class="qrcode-paragraph">
                Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
            </p>
        </article>
    </main>
</body>
</html>
